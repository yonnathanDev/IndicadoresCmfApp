
<mat-card class="example-card animate__animated animate__fadeIn animate__delay-0.5s">
    <mat-card-header>
      <mat-card-title>Indicadores CMF</mat-card-title>
      <mat-card-subtitle>Lista de Indicadores</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        
      <table mat-table [dataSource]="indicadores" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Lista de indicadores </th>
            <td mat-cell *matCellDef="let element"> 
              <!-- {{element.name | uppercase}} -->
              
              <a  [routerLink]="['/indicadores/grafico', element.name]"
                      tooltip="matTooltip"
                      matTooltip="Ver GrÃ¡fico"
                      matTooltipPosition="left"
                      mat-list-item 
                      style="text-decoration:none; color: black">

                      <div class="container">

                          <div class="col-12 text-left">
                            <h6 > 
                              {{element.name | uppercase}} 
                            </h6>
                          </div>                                                    
                          <div class="col-12 text-left" style="color: blue">
                            <span>
                              {{ element.measureUnit }}
                            </span>
                          </div>

                      </div>

              </a>
        
            
            </td>
          </ng-container>

        <!-- Icon Column -->
        <ng-container matColumnDef="position">

          <th mat-header-cell *matHeaderCellDef> Ver detalle del indicador </th>

          <td mat-cell *matCellDef="let element" style="height: 70px;"> 

            <a  [routerLink]="['/indicadores/detalle', element.name]"
                mat-list-item>

                <button mat-mini-fab color="primary" 
                        #tooltip="matTooltip"
                        matTooltip="Historial de Indiadores"
                        matTooltipPosition="right"
                        aria-label="Example icon button with a menu icon">
                  <mat-icon>query_stats</mat-icon>
                </button>

            </a>

          </td>
        
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        
      </table>
      

    </mat-card-content>


  </mat-card>
