
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Indicadores CMF</mat-card-title>
      <mat-card-subtitle>Lista de Indicadores</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        
      <table mat-table [dataSource]="indicadores" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Lista de indicadores </th>
            <td mat-cell *matCellDef="let element" align="center"> 
              {{element.name | uppercase}}
              
              <a  [routerLink]="['/indicadores/grafico', element.name]"
                mat-list-item>
                <mat-icon mat-list-icon>add</mat-icon>
                <span> Detalle </span>
              </a>
        
            
            </td>
          </ng-container>

        <!-- Icon Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Ver detalle del indicador </th>

          <td mat-cell *matCellDef="let element" align="center"> 

            <div class="example-button-row">
              <div class="example-flex-container">
                <div class="example-button-container">
                  <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                    <mat-icon>arrow_forward</mat-icon>
                  </button>
                </div>

              </div>
            </div>

            <a  [routerLink]="['/indicadores/detalle', element.name]"
                mat-list-item>
                <mat-icon mat-list-icon>add</mat-icon>
                <span> Detalle </span>
            </a>

          </td>
        
        </ng-container>
      

        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      

    </mat-card-content>


  </mat-card>
