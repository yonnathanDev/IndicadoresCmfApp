<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> {{ titulo | uppercase }} - Historial </mat-card-title>
      <mat-card-subtitle> {{ subtitulo }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>


      <!-- <table mat-table [dataSource]="indicador" class="mat-elevation-z8" align="center"> -->
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container> -->
        <!-- Icon Column -->
        <!-- <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef > Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> -->

      <table mat-table [dataSource]="indicador" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fechas </th>
          <td mat-cell *matCellDef="let element"> {{ element.Fecha | date }} </td>
          <td mat-footer-cell *matFooterCellDef> Fechas </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{ element.Valor  }} </td>
          <td mat-footer-cell *matFooterCellDef> Valor </td>
        </ng-container>
      
        <!-- Item Description Column -->
        <ng-container matColumnDef="item-description">
          <th mat-header-cell *matHeaderCellDef> Fecha de los últimos días/meses </th>
        </ng-container>
      
        <!-- Cost Description Column -->
        <ng-container matColumnDef="cost-description">
          <th mat-header-cell *matHeaderCellDef> Valor de cada indicador por fecha </th>
        </ng-container>
      
        <!-- Disclaimer column -->
        <ng-container matColumnDef="disclaimer">
          <td mat-footer-cell *matFooterCellDef colspan="2">
            El historial de Indicadores, puede varía según cada indicador.
          </td>
        </ng-container>
      
        <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"
            class="example-first-header-row">
        </tr>
        <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']"
            class="example-second-header-row">
        </tr>
      
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
        <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
      </table>

      
    </mat-card-content>


  </mat-card>
<br>
