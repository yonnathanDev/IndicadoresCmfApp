
<mat-card class="example-card animate__animated animate__fadeIn animate__delay-0.5s">
    <mat-card-header>
      <mat-card-title>Graficos</mat-card-title>
      <mat-card-subtitle> {{ titulo }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div style="display: block">
        <canvas baseChart
          [data]="data"
          [options]="options"
          [type]="type">
        </canvas>
      </div>
      
    </mat-card-content>

  </mat-card>
